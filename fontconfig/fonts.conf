<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- code: language=xml --> 
<fontconfig>
  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Blobmoji</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>Fira Sans</family>
      <family>Blobmoji</family>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>sans</family>
    <prefer>
      <family>Inter</family>
      <family>Fira Sans</family>
      <family>Blobmoji</family>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <family>Iosevka Custom</family>
      <family>MesloLGS NF</family>
      <family>Blobmoji</family>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <!-- <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit mode="prepend" binding="same" name="family">
      <string>Iosevka Custom</string>
    </edit>
    <edit mode="prepend" binding="weak" name="family">
      <string>MesloLGS NF</string>
    </edit>
  </match> -->
  <!-- Aliases for other fonts -->
  <match>
    <test name="family">
      <string>Arial</string>
    </test>
    <edit mode="assign" binding="strong" name="family">
      <string>Inter</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Helvetica Neue</string>
    </test>
    <edit mode="assign" binding="weak" name="family">
      <string>Inter</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Roboto</string>
    </test>
    <edit mode="assign" binding="weak" name="family">
      <string>Inter</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Courier New</string>
    </test>
    <edit mode="assign" binding="weak" name="family">
      <string>monospace</string>
    </edit>
  </match>

  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
</fontconfig>
